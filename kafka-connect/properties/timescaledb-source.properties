# TimescaleDB Source Connector Configuration
name=timescaledb-source-connector
connector.class=io.confluent.connect.jdbc.JdbcSourceConnector

# Database connection
connection.url=jdbc:postgresql://your-timescaledb-host:5432/your_database
connection.user=your_username
connection.password=your_password

# Query configuration
query=SELECT * FROM sensor_data WHERE timestamp > ? ORDER BY timestamp
mode=timestamp
timestamp.column.name=timestamp
poll.interval.ms=5000

# Topic configuration
topic.prefix=sensor-data-

# Transforms (optional)
transforms=createKey,extractField
transforms.createKey.type=org.apache.kafka.connect.transforms.ValueToKey
transforms.createKey.fields=sensor_id
transforms.extractField.type=org.apache.kafka.connect.transforms.ExtractField$Key
transforms.extractField.field=sensor_id

# Error handling
errors.tolerance=all
errors.log.enable=true
errors.log.include.messages=true

# Task configuration
tasks.max=1