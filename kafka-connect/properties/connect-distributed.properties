# Kafka Connect distributed worker configuration
bootstrap.servers=kafka:9092

# Connector configuration storage topics
config.storage.topic=kafka-connect-configs
offset.storage.topic=kafka-connect-offsets
status.storage.topic=kafka-connect-status

# Replication factors for development (use 3 for production)
config.storage.replication.factor=1
offset.storage.replication.factor=1
status.storage.replication.factor=1

# Connect worker settings
group.id=kafka-connect-cluster
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# Internal converters
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

# Plugin path for connectors
plugin.path=/usr/share/java,/usr/share/confluent-hub-components,/opt/connectors

# REST API configuration
rest.port=8083
rest.advertised.host.name=kafka-connect

# Logging
log4j.root.loglevel=INFO