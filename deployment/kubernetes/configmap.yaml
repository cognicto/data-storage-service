apiVersion: v1
kind: ConfigMap
metadata:
  name: sensor-storage-config
  namespace: sensor-storage
data:
  KAFKA_TOPIC_PATTERN: "^sensor-data-quad.*"
  KAFKA_CONSUMER_GROUP: "sensor-storage-service"
  KAFKA_AUTO_OFFSET_RESET: "latest"
  KAFKA_ENABLE_AUTO_COMMIT: "false"
  KAFKA_SESSION_TIMEOUT_MS: "30000"
  KAFKA_MAX_POLL_INTERVAL_MS: "300000"
  KAFKA_MAX_POLL_RECORDS: "500"
  
  AZURE_CONTAINER_NAME: "sensor-data-cold-storage"
  AZURE_MAX_RETRIES: "3"
  AZURE_RETRY_DELAY: "1"
  AZURE_MAX_WORKERS: "4"
  
  LOCAL_STORAGE_PATH: "/data/raw"
  PARQUET_COMPRESSION: "lz4"
  MAX_ROWS_PER_FILE: "100000"
  
  CLEANUP_ENABLED: "true"
  CLEANUP_AGE_DAYS: "7"
  CLEANUP_INTERVAL_HOURS: "6"
  
  SERVICE_HOST: "0.0.0.0"
  SERVICE_PORT: "8080"
  LOG_LEVEL: "INFO"