  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, build, deploy-dev, deploy-prod]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: github.event_name == 'release' || github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
